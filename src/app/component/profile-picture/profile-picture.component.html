<label class="hoverable" for="fileInput">
    <img [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'"> 
    <div class="hover-text" *ngIf="!url">Choose file</div>
    <div class="background" *ngIf="!url"></div>
    <div class="hover image" *ngIf="url"><img src="../../../assets/clipart945737.png"></div>
  </label>
  <br/>
  <input id="fileInput" type='file' (change)="onSelectFile($event)">
